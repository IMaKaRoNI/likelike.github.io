<body>

<video id="myVideo">
  <source src="Ramm.mp4" type="video/mp4">
</video>

<div class="content">
<div class="ramka">
  <h1>Rammstein</h1>
</div>
</div>

<button id="myBtn" onclick="myFunction()">Pause</button>

<a href="Flex.html" class="btn1">Cостав группы</a>

 </body>
</html>


<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>

</body>
